<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nome_aluno">Nome Do Aluno :</label>
    <input type="text" name="nome_aluno" id="nome_aluno" placeholder ="Aluno">
    <br>
    <label for="email_aluno">E-mail:</label>
    <input type="email" name="email_aluno" id="email_aluno" placeholder="E-mail" >
    <br>
    <label for="senha_aluno">Senha</label>
    <input type="password" name="senha_aluno" id="Senha aluno" placeholder="$$$$$$$$">
    <br>
    <label for="numero_chamada">Numero</label>
    <input type="number" name="numero_chamada" id="numero_chamada" placeholder="00">
    <br>
    <label for="data_nacimento">Nascimento</label>
    <input type="date" name="data_nacimento" id="data_nacimento">
    <br>
    <label for="turma_aluno">Turma:</label>
    <select name="turma_aluno" id="turma_aluno">
    <option value="">Selecione</option>
    <option value="1A">1A DS</option>
    <option value="1B ">1B NEM</option>
    <option value="1C">1C GUIA</option>
    </select>
    <br>
    <label for="observacoes_aluno">observações:</label><br>
    <textarea name="observacoes_aluno" id="observacoes_aluno" placeholder="Digite"></textarea>
</body>
